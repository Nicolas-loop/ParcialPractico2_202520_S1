<div *ngIf="movie" class="container py-4">
  <div class="row">
    <div class="col-md-4 text-center">
      <h2>{{ movie.title }}</h2>
      <img class="img-fluid mb-3" [src]="movie.posterImageUrl" alt="{{ movie.title }}" />
      <div>
        <a class="btn btn-secondary" routerLink="/movie">Regresar al listado</a>
      </div>
    </div>
  <div>
    <h3>Reparto:</h3>
    <app-actor-list ></app-actor-list>
  </div>
</div>
